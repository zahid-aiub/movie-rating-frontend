<div class="container">
    <p-toast key="toast-key"
             position="top-right"
    ></p-toast>
    <div class="text-center">
        <h2>Public Files</h2>
    </div>
    <br>

    <br>
    <button class="btn btn-outline-primary" (click)="handleSignIn()" >Sign In</button>
    <br>
    <br>

    <div>
        <input
                id="file"
                type="file"
                multiple
                class="form-control"
                (change)="onFileChange($event)">
    </div>
    <br>
    <button class="btn btn-primary" type="submit" (click)="handleFileUpload()">Upload</button>

    <div>
        <p-table [value]="files">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Filename</th>
                    <th>Size</th>
                    <th>Status</th>
                    <th>Uploaded At</th>
                    <th>Last Download</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-file>
                <tr>
                    <td>{{file.id}}</td>
                    <td>{{file.filename}}</td>
                    <td>{{file.size / 1024 | number:'1.0-2'}} KB</td>
                    <td>{{file.approvalRequest == null ? '' : file.approvalRequest}}</td>
                    <td>{{file.createdAt}}</td>
                    <td>{{file.lastDownloadedAt}}</td>
                    <td style="min-width: 180px">
                        <button *ngIf="!file.isBlockListed" class="btn btn-outline-primary"
                                (click)="download(file.id)">Download
                        </button>

                        <button *ngIf="file.isBlockListed" class="btn btn-success"
                                (click)="unblockRequest(file.id)">Unblock Request
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
