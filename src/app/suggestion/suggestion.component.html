<div class="container">
    <p-toast key="toast-key"
             position="top-right"
    ></p-toast>
    <p-confirmPopup></p-confirmPopup>
    <h2 style="margin-top: 5px;">Film Rate</h2>
    <hr>
    <br>

    <div>
        <table class="table table-borderless">
            <tr>
                <td>User</td>
                <td>:</td>
                <td>
                    <div>
                        <p-dropdown
                                [options]="users"
                                [(ngModel)]="selectedUser"
                                placeholder="Select a User"
                                optionLabel="name"
                                [showClear]="true"
                                (onChange)="suggestedFilms(selectedUser.id)"
                        >
                        </p-dropdown>
                    </div>
                </td>
            </tr>

        </table>
    </div>

    <div>
        <p-table [value]="films">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Release Date</th>
                    <th>Rating</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-film>
                <tr>
                    <td>{{film.id}}</td>
                    <td><span style="cursor: pointer; color: #3763ea"
                              routerLink="/films/{{ film.id }}/">{{film.title}}</span></td>
                    <td>{{film.description}}</td>
                    <td style="min-width: 130px">{{film.releaseDate}}</td>
                    <td style="min-width: 180px">
                        <p-rating [ngModel]="film.z_rating" [cancel]="false" [readonly]="true"></p-rating>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
